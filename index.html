<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 必须 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物选京东~</title>
    <!-- 重置样式 -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <!-- swiper的样式 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <!-- 自己写的样式，里面包含使用媒体查询实现的适配 -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <div class="cat_btn">
            <i></i>
        </div>
        <div class="form">
            <div class="k">
                <i class="jd_logo"></i>
                <i class="line"></i>
                <i class="fdj"></i>
                <span class="hot_word">
                    机械键盘
                </span>
            </div>
        </div>
        <div class="login">
            <a href="">登录</a>
        </div>
    </header>

    <div class="carouse1_wrap">
        <div class="carouse1_bg">1</div>

        <!-- 直接copy的轮播图的结构 -->
        <div class="swiper-container" id="carouse1">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href=""><img src="./images/b1.jpg" alt=""></a>
                </div>
                <div class="swiper-slide">
                    <a href=""><img src="./images/b2.jpg" alt=""></a>
                </div>
                <div class="swiper-slide">
                    <a href=""><img src="./images/b3.jpg" alt=""></a>
                </div>
                <div class="swiper-slide">
                    <a href=""><img src="./images/b4.jpg" alt=""></a>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/js/swiper.js"> </script>
    <script>
        var mySwiper = new Swiper('#carouse1', {
            direction: 'horizontal', // 垂直切换选项
            loop: true, // 循环模式选项
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },
            // 自动轮播
            autoplay: {
                delay: 1000,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            }
        })        
    </script>
</body>

</html>
